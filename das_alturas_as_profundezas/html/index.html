        <link rel="stylesheet" href="css/stylesheet.css"/><!-- Arquivo de CSS principal do OED  -->

        <!--SCRIPT IMPORTS-->
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script><!-- Uso da Jquery recomendado -->

        <div id="gameStage">
            <div id="title"></div>
            <div id="instructions"></div>
            <div class="height height_1">

            </div>
            <div class="height height_2">
                <div class="button" data-hid="2"></div>
            </div>
            <div class="height height_3">
                <div class="button" data-hid="3"></div>
            </div>
            <div class="height height_4">
                <div class="button" data-hid="4"></div>
            </div>
            <div class="height height_5">

                <div class="button" data-hid="-1"></div>

            <div class="height height_-2">

            </div>

                <div class="button" data-hid="-3"></div>

            </div>
            <div class="height height_-6">
                <div class="button" data-hid="-6"></div>
            </div>
            <div id="ruler"></div>

            <div id="meter_0" class="meter"></div>
            <div id="meter_1" class="meter"></div>
            <div id="meter_2" class="meter"></div>

            <div id="result"></div>

            <div id="back"></div>

            <div id="popup">
                <div class="button"></div>
            </div>
        </div>

        <script src="capa.min.js"></script><!-- *Arquivo de JavaScript que carrega a capa FTD -->
        <script type="text/javascript">
            _capa.start();
        </script>
